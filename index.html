<!DOCTYPE HTML>
<html lang="en">

    <head>

        <title>Which side is the wind blowing?</title>
        <meta charset="UTF-8">

        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="Joan Grab">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">

    </head>

    <body class="">

        <div class="home mt-5">
            <section class="container">
                <div class="input-group mb-3">
                    <input type="text" class="form-control inputValue" placeholder="Enter a city:" aria-label="Enter a city:" aria-describedby="button-addon2">
                    <button class="btn btn-secondary button" type="button" id="button-addon2">submit</button>
                </div>
            </section>
            <section class="info container bg-success text-light">
                <div class="row justify-content-center">
                    <h3 class="city text-center"></h3>
                    <hr>
                </div>
                <div class="row windArrowBox">
                    <h4 class="title text-center">Which side wind is blowing?</h4>
                    <div class="row justify-content-center mb-2">
                        <div class="rose bg-light text-black-50">
                            <p class="n">N</p>
                            <p class="e">E</p>
                            <p class="s">S</p>
                            <p class="w">W</p>
                            <img class="windArrow" src="./windArrow.png">
                        </div> 
                    </div>          
                    <hr>         
                </div>
                <div class="row">
                    <p class="col-6 mt-2">Weather description:</p><span class="description col-6 text-end mt-2"></span>
                    <hr>
                </div>
                <div class="row">
                    <p class="col-6">Temperature:</p><span class="temp col-6 text-end"></span>
                    <hr>                    
                </div>               
                <div class="row">
                    <p class="col-6">Wind speed:</p><span class="windSpeed col-6 text-end"></span>
                    <hr>
                </div>
                <div class="row">
                    <p class="col-6">Wind direction:</p><span class="windDirection col-6 text-end"></span>
                    <hr>
                </div>
            </section>
        </div>
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
